<!DOCTYPE html>
  <html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
    <body>

      <div id="quiz-container">
      
        <div class="question" id="question-text">
          <!-- La question sera injectée ici par JavaScript -->
        </div>
    
        
        <div class="options" id="options-container">
          <!-- Les options seront injectées ici par JavaScript -->
        </div>
    
      
        <div class="button-container">
          <button id="next-button">Suivant</button>
          <button id="replay-button" style="display: none;">Rejouer</button> 
        </div>
        <div id="score-container">score: 0 </div>
        <div id="messageDeFin"> </div>
      </div>
    
    <!-- Importe ici ton fichier JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script type="module" src="game.js"></script>

  
    <!-- CSS -->
    <style>
    #confetti-canvas {
      position: fixed; 
      z-index: 999; 
      top: 0; 
      left: 0; 
      width: 100vw; 
      height: 100vh; 
      pointer-events: none;
    }
    </style>
  <body>
  
</html>
