       <!-- Navbar -->

      <div id ="quiz-container">
        <h1>QUIZ GAME</h1>
        <h2>Testez vos connaissances en numérique responsable</h2>
      
        <div class="question-container">

          <div class="onglet">
            <div class="rondCroix">
            <span class="round"></span>
            <span class="cross"><i class="fa-solid fa-xmark"></i></span>
          </div>

            <div class="progress">
              <div id="timer-container">Timer: 0 </div>
              <div id="progress-bar-container">
              <div id="progress-bar"></div>
              </div>
              <div id="score-container">Score: 0 </div>
            </div> 
          </div>

          <div class="question" id="question-text">
            <!-- La question sera injectée ici par JavaScript -->
          </div>
      </div>
        
      <div class="options" id="options-container">
            <!-- Les options seront injectées ici par JavaScript -->
      </div>
    
      <div class="button-container">
        <button id="next-button">Suivant</button>
        <button id="replay-button" style="display: none;">Rejouer</button> 
      </div>
      </div>
      <a href="pageScoreCopie.html">Score</a>
